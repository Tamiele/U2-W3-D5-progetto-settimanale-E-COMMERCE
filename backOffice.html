<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asset/css/backOffice.css" />
  </head>
  <body>
    <header class="text-center">
      <nav class="navbar navbar-expand-lg navbarColor" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="rounded-circle img"
              width="100"
              src="./asset/img/Gemini_Generated_Image_b660fgb660fgb660.jpg"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link fs-4"
                  aria-current="page"
                  href="./homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4 active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="mt-3 text-light">Crea Prodotto</h1>
    </header>

    <div class="container text-light mt-5">
      <form id="productForm" class="mb-5">
        <div class="form-group">
          <label for="name">Nome Del Prodotto</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group mt-3">
          <label for="description">Descrizione Prodotto</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="form-group mt-3">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" required />
        </div>
        <div class="form-group mt-3">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" required />
        </div>
        <div class="form-group mt-3">
          <label for="price">Prezzo</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <button type="submit" class="btn buttonSave mt-3">
          Salva Prodotto
        </button>
        <button type="button" class="btn mt-3 buttonReset">Reset</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/backOffice.js"></script>
  </body>
</html>
